<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello, Visora!</h1>
  <p>This is a basic HTML page.</p>
  <button id="myButton">Click Me</button>
  <script src="script.js"></script>
</body>
</html>

<!-- Appended AI HTML -->
<button id="changeBgButton">Change Background</button><script type="module">console.log('Script loaded successfully!');

const button = document.getElementById('myButton');

if (button) {
  button.addEventListener('click', () => {
    alert('Button was clicked!');
    console.log('Button click event handled.');
  });
} else {
  console.warn('Button element not found.');
}

// --- Appended AI JS ---
const changeBgButton = document.getElementById('changeBgButton');

if (changeBgButton) {
  changeBgButton.addEventListener('click', () => {
    document.body.style.backgroundColor = getRandomColor();
  });
}

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}</script></body></html>
