
        <html>
          <head>
            <style>body {
  transition: background-color 0.5s ease;
}

#changeColorBtn {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

#resetButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
}</style>
          </head>
          <body>
            <button id="changeColorBtn">Change Background Color</button>
<button id="resetButton">Reset</button>
<p>Click the button to change the background color. Click reset to revert to the default.</p>
            <script>document.getElementById('changeColorBtn').addEventListener('click', function() {
  const randomColor1 = '#' + Math.floor(Math.random()*16777215).toString(16);
  const randomColor2 = '#' + Math.floor(Math.random()*16777215).toString(16);

  document.body.style.backgroundImage = `linear-gradient(to right, ${randomColor1}, ${randomColor2})`;
});

document.getElementById('resetButton').addEventListener('click', function() {
    document.body.style.backgroundImage = 'none';
    document.body.style.backgroundColor = 'white';
});</script>
          </body>
        </html>
